<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>Arcanoid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="gameArea">
        <canvas id="gameCanvas"></canvas>
        <div id="statsPanel"></div>
        <div id="menu"></div>

        <div class="options hidden">
            <div class="options-level">
                <p class="options-level-text text">Curent lvl: <span id="curlvl">0</span></p>
                <input id="level" type="range" min="0" max="22" step="1" value="0"></input>
            </div>
            <div class="options-sfx">
                <p class="options-level-text text">sounds volume: <span id="sfxvol">3</span></p>
                <input id="sfx" type="range" min="0" max="1" step="0.1"></input>
            </div>
            <div class="options-mus">
                <p class="options-level-text text">Music volume: <span id="musvol">3</span></p>
                <input id="mus" type="range" min="0" max="1" step="0.1"></input>
            </div>
            <button id="optionsok" class="btn">ok</button>
        </div>

    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
